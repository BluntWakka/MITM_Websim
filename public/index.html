<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MITM Sim Page</title> 
    <link rel="stylesheet" href="styles/styles.css"/>
  </head>
<body>
  <div id = "welcome">
    Welcome to the Man-In-The-Middle Testing Application!
  </div>
  <div><img src="./assets/nubGif.gif" alt="Gif of hand made MITM stand in"></div>
  <div id="container">
    <form method="post">
      <fieldset>
        Plaintext/Password: 
        <input type="text" id="textInput" name="text"></input><br>
        Key (will not be used if cipher does not require it!): 
        <input type="text" id="keyInput" name="key"></input><br>
        Method of Encryption: 
        <select id="methodInput" name="method">          
          <option value="AES">AES</option>
          <option value="Caeser Cipher">Ceaser Cipher</option>
          <option value="DES">DES</option> 
          <option value="MD5">MD5</option>
        </select>
        Attacker Type:
        <select id="attackerInput" name="attcker">          
          <option value=1>One Computer (Single Individual)</option>
          <option value=10>Ten Computers (Organized Group)</option>
          <option value=100>One Hundred Computers (Corporation Level)</option> 
          <option value=1000>One Thousand Computers (Less than a Nation-State probably)</option>
        </select>
        <button type="button" id="submitButton">Add</button>
      </fieldset>
    </form>
    </div>
    <div>
      <table id = "responseTable">
        <thead id = "responseHead">
          <tr><th>Plaintext Password</th><th>Encrypted Text</th><th>Method</th><th>Key</th><th>Attacker Count</th><th>Entropy Bits</th><th>Scheme Hardness Factor</th><th>Time to Crack</th></tr>          
        </thead>
        <tbody id="responserows">
        </tbody>
      </table>
    </div>

  <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>  
  <script src="scripts/script.js"></script>

</body>
</html>
